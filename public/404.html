<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Smart QR Generator</title>
  <link rel="icon" type="image/svg+xml" href="/qr-icon.svg" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e6eeff 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #666;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.2);
    }
    .code {
      font-size: 5rem;
      font-weight: 800;
      margin-bottom: 2rem;
      background: linear-gradient(to right, #4f46e5, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved. Let's get you back to generating QR codes!</p>
    <a href="/" class="btn">Go to Homepage</a>
  </div>
</body>
</html>
